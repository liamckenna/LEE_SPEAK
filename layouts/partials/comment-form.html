<section class="comments">
  <h3>Leave a comment</h3>
  <form
    method="POST"
    action="https://leespeak-comments.onrender.com/v3/entry/github/liamckenna/LEE_SPEAK/master"
  >
    <!-- Which post/page -->
    <input
      type="hidden"
      name="options[slug]"
      value="{{ .File.BaseFileName }}"
    >
    <!-- Which category folder under data/comments/ -->
    <input
      type="hidden"
      name="options[path]"
      value="{{ .Section }}"
    >

    <p>
      <label>Name:<br>
        <input type="text" name="fields[name]" required>
      </label>
    </p>

    <p>
      <label>Email:<br>
        <input type="email" name="fields[email]" required>
      </label>
    </p>

    <p>
      <label>Comment:<br>
        <textarea name="fields[comment]" rows="5" required></textarea>
      </label>
    </p>

    <p><button type="submit">Post</button></p>
  </form>
</section>
