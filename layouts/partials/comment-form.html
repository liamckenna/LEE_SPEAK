<section class="comments">
  <h3>Leave a comment</h3>
  <form method="POST" action="https://leespeak-api.vercel.app/api/submit">
    <!-- Which post/page -->
    <input
      type="hidden"
      name="slug"
      value="{{ .File.BaseFileName }}"
    >
    <!-- Which category folder under data/comments/ -->
    <input
      type="hidden"
      name="path"
      value="{{ .Section }}"
    >

    <p>
      <label>Name:<br>
        <input type="text" name="name" required>
      </label>
    </p>
    <p>
      <label>Comment:<br>
        <textarea name="comment" rows="5" required></textarea>
      </label>
    </p>

    <p><button type="submit">Post</button></p>
    <p style="font-style:italic">note: may take a minute to appear</p>
  </form>
</section>
